<div class="searchBar">

    <p>Type in the procedure name or code to get started, add your location to search for nearby providers
    </p>

    <!-- Search Bar -->
    <form #searchBar="ngForm" (ngSubmit)="onSubmit(f)" (click)="initAutocomplete();" novalidate>
        <mat-form-field class="example-full-width" style="width: 300px; padding: 10px">
            <input type="text" placeholder="Location ðŸ“" id="location" name="location" [(ngModel)]="model.userLocation" name="location" aria-label="Number" matInput>
        </mat-form-field>

        <button type="button" class="btn btn-default btn-lg" (click)="onGeoSelect()">
            <i class="fa fa-location-arrow"></i>
        </button>

        <mat-form-field class="example-full-width" style="width: 600px; padding: 10px">
            <input type="text" placeholder="Procedure ðŸ©º" id="procedure" name="procedure" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto" >
            <mat-autocomplete #auto="matAutocomplete" id="autoComplete" (optionSelected)="assignCode($event.option.value)" [displayWith]="displayFn">
                <mat-option *ngFor="let procedure of filteredOptions | async" [value]="procedure">
                    {{procedure.name}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <div class="form-group" id="SubmitBox">
            <button type="submit " class="btn btn-success " (click)="newSearch();">Search</button>
        </div>
    </form>
