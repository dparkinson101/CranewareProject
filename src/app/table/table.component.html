<div class="tableContainer" *ngIf="showTable == true;">

    <p><i>{{procedure | titlecase }}</i></p>

    <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
        <mat-progress-spinner color="primary" mode="indeterminate">
        </mat-progress-spinner>
    </mat-card>

    <div class="tableContainer" *ngIf="isLoading == false;">

        <div class="example-header">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
        </div>




        <div [ngClass]="['table-container mat-elevation-z8']" *ngIf="dataSource">





            <mat-table [dataSource]="dataSource" matSort>

                <!-- name Column -->
                <ng-container matColumnDef="Name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                    <mat-cell *matCellDef="let item"> {{item.providerName}} </mat-cell>
                </ng-container>

                <!-- state Column -->
                <ng-container matColumnDef="State">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> State </mat-header-cell>
                    <mat-cell *matCellDef="let item"> {{item.State}}</mat-cell>
                </ng-container>

                <!-- Name Column -->


                <!-- cost Column -->
                <ng-container matColumnDef="Cost">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Cost </mat-header-cell>
                    <mat-cell *matCellDef="let item">${{item.Cost}} </mat-cell>
                </ng-container>

                <!-- zip Column -->
                <ng-container matColumnDef="Zip">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Zip </mat-header-cell>
                    <mat-cell *matCellDef="let item"> {{item.Zip}} </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>
            </mat-table>

            <mat-paginator [pageSizeOptions]="[10]" (click)="loadPage();"></mat-paginator>
        </div>





    </div>


</div>
